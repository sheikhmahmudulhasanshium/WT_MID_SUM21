<html>
	<head>Registration Page</head>
	<body>
		<form>
			<table align="Center">
				<tr>
					<td align="Center" bgcolor="#4287f5" colspan="2">
						<h2>
							Registration Form:
						</h2>
					</td>
				</tr>
				<tr>	
					<td align="Right">Name:</td>
					<td><input type="text" placeholder="Your Name...."></td>
				</tr>
				<tr>
					<td align="Right">Username:</td>
					<td><input type="text" placeholder="User Name...."></td>
				</tr>
				<tr>
					<td align="Right">Password:</td>
					<td><input type="password" placeholder="Password...."></td>
				</tr>
				<tr>
					<td align="Right">Gender:</td>
					<td><input type="radio" name="gender">Male
						<input type="radio" name="gender">Female
						<input type="radio" name="gender">Other
					</td>
				</tr>
				<tr>
					<td align="Right">Profession:</td>
					<td>
						<select>
							<option>Service</option>
							<option>Business</option>
							<option>Teacher</option>
						</select>
					<td>
				</tr>
				<tr>
					<td align="Right">Hobbies:</td>
					<td>
						<input type="checkbox">Music
						<input type="checkbox">Movies<br>
						<input type="checkbox">Sports
						<input type="checkbox">Games
					</td>
				</tr>
				<tr>
					<td align="Right">Bio:</td>
					<td><textarea></textarea></td>
				</tr>
				<tr>
					<td  colspan=2 align="Center">
						<fieldset>
							<input type="submit" value="Register">
						</fieldset>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
